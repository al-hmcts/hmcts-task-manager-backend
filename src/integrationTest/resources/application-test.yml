spring:
  datasource:
    url: jdbc:h2:mem:devtest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop   
    properties:
      hibernate.format_sql: true
  sql:
    init:
      mode: never
